<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>portlandcafes</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="portlandcafes">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="container-fluid" role="banner">
      <nav
        ng-controller="NavigationCtrl"
        class="navbar navbar-default"
        role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/" rel="home">Portland Caf√©s</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: isActive('/')}"><a href="#/">All Locations</a></li>
            <li ng-class="{active: isActive('/regions')}"><a href="#/regions">Regions</a></li>
            <li ng-class="{active: isActive('/map')}"><a href="#/map">Map</a></li>
          </ul>
          <div class="navbar-right">
            <button
              ng-if="!hasLocation"
              ng-click="setLocation()"
              class="btn btn-primary navbar-btn">Set Your Location</button>
            <p
              ng-if="hasLocation"
              class="navbar-text">
                {{location}}
                <a href="" ng-click="setLocation()">Change Location</a></p>
          </div><!-- .navbar-right -->
        </div>
      </nav>
    </header><!-- .container-fluid -->

    <main role="main" class="container-fluid">
      <div ng-view=""></div>
    </main>

    <footer role="contentinfo" class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <ul class="nav nav-pills">
            <li role="presentation"><a href="/about/">About</a></li>
            <li role="presentation"><a href="/contact/">Contact</a></li>
          </ul>
        </div>
        <div class="col-xs-12 col-sm-6 text-right">
          <small>&copy; 2015, David LaChasse &amp; Cory Reed. All rights reserved.</small>
        </div>
      </div>
    </footer><!-- .container-fluid -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID.

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyA4Wd2HKrDmdh_2HzqPqqa3gsFlqYnVkdo"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/routes.js"></script>
        <script src="scripts/locations.js"></script>
        <script src="scripts/geolocation.js"></script>
        <script src="scripts/location-detail/location-detail.controller.js"></script>
        <script src="scripts/location-list/location-list.controller.js"></script>
        <script src="scripts/map/map.controller.js"></script>
        <script src="scripts/navigation/navigation.controller.js"></script>
        <!-- endbuild -->
</body>
</html>
