<div class="row">
  <div class="col-xs-12 col-sm-10">
    <form class="row">
      <div class="col-xs-12 col-sm-4 form-group">
        <label for="location-list-search">Search:</label>
        <input
          ng-model="searchText"
          type="search"
          id="location-list-search"
          class="form-control input-sm" />
      </div>
      <div class="col-xs-12 col-sm-6 text-right checkbox">
        <label>
          <input ng-model="hideClosed" type="checkbox" /> Hide closed caf√©s
        </label>
      </div>
      <div class="col-xs-12 col-sm-2 form-group">
        <label for="location-list-range">Only show within:</label>
        <select
          ng-model="range"
          id="location-list-range"
          class="form-control input-sm">
          <option value="1">1.0 miles</option>
          <option value="2">2.0 miles</option>
          <option value="5">5.0 miles</option>
          <option value="10">10.0 miles</option>
          <option value="0">No limit</option>
        </select>
      </div>
    </form>


    <table class="table table-striped table-responsive table-sortable">
      <thead>
        <tr>
          <th
            ng-class="{'is-active': orderByField == 'name', 'is-reverse': reverseSort}"
            ng-click="orderByField = 'name'; reverseSort = !reverseSort;">
            Name
            <span class="caret"></span>
          </th>
          <th>Address</th>
          <th
            ng-class="{'is-active': orderByField == 'hours.open', 'is-reverse': reverseSort}"
            ng-click="orderByField = 'hours.open'; reverseSort = !reverseSort;">
            Open
            <span class="caret"></span>
          </th>
          <th
            ng-class="{'is-active': orderByField == 'hours.close', 'is-reverse': reverseSort}"
            ng-click="orderByField = 'hours.close'; reverseSort = !reverseSort;">
            Closed
            <span class="caret"></span>
          </th>
          <th
            ng-class="{'is-active': orderByField == 'distance', 'is-reverse': reverseSort}"
            ng-click="orderByField = 'distance'; reverseSort = !reverseSort;">
            Distance
            <span class="caret"></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-repeat="location in locations | orderBy:orderByField:reverseSort | filter:searchText | filter:maybeHideClosed | filter:rangeFilter"
          ng-class="{danger: location.isOpen}">
          <td>
            <strong><a ng-href="#/location/{{location.id}}">{{location.name}}</a></strong>
          </td>
          <td>{{location.address}}</td>
          <td>{{location.hours.open | humanTime}}</td>
          <td>{{location.hours.close | humanTime}}</td>
          <td>{{location.distance | toMiles}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-12 col-sm-2">
    <div class="advertisement">
      <h1>Ad</h1>
    </div>
  </div>
</div>
